    <main> <!--class="styleMain"-->
      <div class="contenedor">
        <form action="">
          <div class="form-header">
            <h1 class="form-title">Contacto</h1>
          </div>

          <label for="nombre" class="form-label">Nombres: </label>
          <input type="text" id="nombre" class="form-input" placeholder="Jose Alberto">

          <label for="apellido" class="form-label">Apellidos </label>
          <input type="text" id="apellido" class="form-input" placeholder="Lopez Castro">

          <label for="correo" class="form-label">Correo Electronico: </label>
          <input type="email" id="correo" class="form-input" placeholder="correo@dominio.com">

          <label for="telefono" class="form-label">Telefono: </label>
          <input type="text" id="telefono" class="form-input" placeholder="(XXX) XXX XXX XXXX">

          <label for="mensaje" class="form-label">Mensaje: </label>
          <textarea id="mensaje" class="form-textarea" placeholder="Aqui escriba algun mensaje"></textarea>

          <fieldset>
            <legend class="form-label">¿Como le gustaria ser contactado?</legend>

            <label for="radio-correo" class="form-label"><input type="radio" name="contacto" value="correo" id="radio-correo">Correo</label>
            <label for="radio-telefono" class="form-label"><input type="radio" name="contacto" value="correo" id="radio-telefono">Telefono</label>
            <label for="radio-whatsapp" class="form-label"><input type="radio" name="contacto" value="correo" id="radio-whatsapp" checked>WhatsApp</label>
          </fieldset>
          <fieldset>
            <legend class="form-label">¿En que horario le gustaria reservar?</legend>
            <select>
                <option>7:00 pm</option>
                <option>8:00 pm</option>
                <option>9:00 pm</option> 
            </select>
          </fieldset>
          <input type="submit" class="btn-submit" value="Enviar">
        </form>
